{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'star.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slide.css' %}">
    

    <title>{% block title %}e-Rifa{% endblock %}</title>
</head>

<body>
<a href="{% url 'index' %}">Home</a>
 {{ user.first_name}} 
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-right w3-mobile">Log Out</a>
{% else %}
    <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-right w3-mobile">Log In</a>
    <a href="{% url 'signup' %}" class="w3-bar-item w3-button w3-right w3-mobile">Sign Up</a>
{% endif %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'slide.js' %}"></script>
</body>
</html>
